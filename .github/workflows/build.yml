name: Build

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    container: zephyrprojectrtos/ci:latest
    env:
      CMAKE_PREFIX_PATH: /opt/toolchains
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          path: redgum-application

      - name: Initialize
        working-directory: redgum-application
        run: |
          west init -l .
          west update
      - name: Build firmware
        working-directory: redgum-application
        run: |
          west build -b custom_plank apps/app
      
      - name: Install Ruby
        run: |
          sudo apt-get update
          sudo apt-get install -y ruby
      
      - name: Twister Tests
        working-directory: redgum-application
        run: |
          ../zephyr/scripts/twister -G --board-root boards/ --testsuite-root ./tests/
      
      - name: Install Python
        run: |
          sudo apt-get update
          sudo apt-get install -y python3

      - name: Set up the environment
        run: |
          chmod +x /__w/redgum/redgum/redgum-application/scripts/display_result.py

      - name: Run display_results.py script
        run: |
           python /__w/redgum/redgum/redgum-application/scripts/display_result.py  /__w/redgum/redgum/redgum-application/twister-out/twister.json

      - name: Archive firmware
        uses: actions/upload-artifact@v2
        with:
          name: firmware
          path: redgum-application/build/zephyr/zephyr.*
